<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retirement Date Calculator (India)</title>
<style>
body{font-family:Arial, sans-serif;background:#f6f7fb;padding:20px}
.box{max-width:420px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.1)}
h2{text-align:center}
label{font-weight:600;margin-top:10px;display:block}
input,select,button{width:100%;padding:10px;margin-top:5px}
button{background:#4f46e5;color:#fff;border:none;border-radius:5px;cursor:pointer}
.result{margin-top:15px;font-weight:700;text-align:center}
</style>
</head>
<body>


<div class="box">
<h2>Retirement Date Calculator</h2>


<label>Date of Birth</label>
<input type="date" id="dob">


<label>Retirement Age</label>
<select id="age">
<option value="60">60 Years</option>
<option value="58">58 Years</option>
</select>


<button onclick="calc()">Calculate</button>


<div class="result" id="res"></div>
</div>


<script>
function calc(){
let dob = new Date(document.getElementById('dob').value);
let age = parseInt(document.getElementById('age').value);
if(!dob){alert('Select DOB');return}


let retireYear = dob.getFullYear() + age;
let retireMonth = dob.getMonth();


let lastDay = new Date(retireYear, retireMonth + 1, 0);


document.getElementById('res').innerHTML =
'Retirement Date:<br>' + lastDay.toDateString();
}
</script>


</body>
</html>
