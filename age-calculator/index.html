<script>
function calcAge() {
  const dobVal = document.getElementById('dob').value;
  const asOnVal = document.getElementById('asOn').value;
  const result = document.getElementById('result');

  if (!dobVal) {
    alert("Please select Date of Birth");
    return;
  }

  const dob = new Date(dobVal);
  const asOn = asOnVal ? new Date(asOnVal) : new Date();

  let years = asOn.getFullYear() - dob.getFullYear();
  let months = asOn.getMonth() - dob.getMonth();
  let days = asOn.getDate() - dob.getDate();

  if (days < 0) {
    months--;
    days += 30;
  }

  if (months < 0) {
    years--;
    months += 12;
  }

  result.innerHTML = `
    <strong>Exact Age:</strong><br>
    ${years} Years, ${months} Months, ${days} Days
  `;
}
</script>
