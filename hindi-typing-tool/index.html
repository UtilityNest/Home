<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hindi Typing Tool – UtilityNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- QUILL -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<!-- QUILL INDIC INPUT -->
<script src="https://cdn.jsdelivr.net/npm/quill-input@1.1.7/dist/quill-input.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#f6f7fb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}
.editor{
  background:#fff;
  border-radius:12px;
}
.output{
  margin-top:20px;
}
textarea{
  width:100%;
  min-height:140px;
  padding:12px;
  font-size:18px;
}
button{
  margin-top:10px;
  padding:10px 18px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Hindi Typing Tool</h1>
  <p>Type English → Get correct Hindi automatically (Google-style)</p>

  <div id="editor" class="editor"></div>

  <div class="output">
    <h3>Hindi Output</h3>
    <textarea id="output" readonly></textarea>
    <button onclick="copyText()">Copy</button>
  </div>
</div>

<script>
var quill = new Quill('#editor', {
  theme: 'snow',
  modules: {
    input: {
      type: 'text',
      language: 'hi'
    }
  },
  placeholder: 'Type here: mera bharat mahan hai'
});

quill.on('text-change', function () {
  document.getElementById("output").value = quill.getText();
});

function copyText(){
  let out = document.getElementById("output");
  out.select();
  document.execCommand("copy");
  alert("Copied!");
}
</script>

</body>
</html>
