<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator – Date of Birth to Exact Age (India)</title>
  <meta name="description" content="Free Age Calculator for India. Calculate exact age in years, months and days from date of birth. Useful for government exams and forms." />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f6f7fb; color:#222;
    }
    .container{
      max-width:700px; margin:30px auto; padding:16px;
    }
    .card{
      background:#fff; padding:20px; border-radius:14px;
      box-shadow:0 8px 25px rgba(0,0,0,.1);
    }
    h1{font-size:1.5rem; margin-bottom:8px}
    p{color:#555}

    label{display:block; margin-top:14px; font-weight:600}
    input{
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:1px solid #ccc; font-size:15px;
    }

    button{
      margin-top:16px; padding:12px; width:100%;
      border:none; border-radius:10px; background:#4f46e5;
      color:#fff; font-size:16px; cursor:pointer;
    }

    .result{
      margin-top:20px; background:#f1f2f6; padding:16px; border-radius:10px;
    }
    .result h3{margin-top:0}

    footer{text-align:center; margin-top:16px; color:#666; font-size:13px}
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Age Calculator</h1>
    <p>Calculate your exact age from date of birth. Useful for government exams and official forms.</p>

    <label>Date of Birth</label>
    <input type="date" id="dob" />

    <label>Age as on Date</label>
    <input type="date" id="asOn" />

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="output" style="display:none">
      <h3>Your Age</h3>
      <p id="ageResult"></p>
    </div>
  </div>

  <footer>
    <p>100% Free • No Data Stored • Works Offline</p>
  </footer>
</div>

<script>
function calculateAge(){
  const dob = document.getElementById('dob').value;
  const asOn = document.getElementById('asOn').value || new Date().toISOString().split('T')[0];

  if(!dob){
    alert('Please select Date of Birth');
    return;
  }

  const birthDate = new Date(dob);
  const currentDate = new Date(asOn);

  if(currentDate < birthDate){
    alert('As on date cannot be before Date of Birth');
    return;
  }

  let years = currentDate.getFullYear() - birthDate.getFullYear();
  let months = currentDate.getMonth() - birthDate.getMonth();
  let days = currentDate.getDate() - birthDate.getDate();

  if(days < 0){
    months--;
    days += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
  }

  if(months < 0){
    years--;
    months += 12;
  }

  document.getElementById('ageResult').innerText =
    years + ' Years, ' + months + ' Months, ' + days + ' Days';

  document.getElementById('output').style.display = 'block';
}
</script>

</body>
</html>
